	<body>
	
		<h1>Add Book</h1>
	
		<fieldset class="field_set formulaire">

				<label>Title</label>

		</fieldset>
		
		<br><br>
		
		<h1>Book List</h1>

					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>ISBN</th>
						<th> </th>
					</tr>
					
				</tbody>
			</table>
			
		</fieldset>
